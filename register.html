<body>

<form name="submit-to-google-sheet">
  <div class="input-field col s12 ">
    <select required="required"name="Event" id="type">
      <option value="" disabled selected>Choose The Event </option>
      <option value="DEBATE">DEBATE</option>
      <option value="Tattoo Making">Tattoo Making</option>
      <option value="Group Dance">Group Dance</option>
	  <option value="DUET DANCE">DUET DANCE</option>
	  <option value="SOLO DANCE">SOLO DANCE</option>
	  <option value="Minute to Win It">Minute to Win It</option>
	  <option value="Treasure Hunt">Treasure Hunt</option>
	  <option value="Face Painting">Face Painting</option>
	  <option value="Street Play">Street Play</option>
	  <option value="Fashion Parade">Fashion Parade</option>
	  <option value="AD MAD SHOW">AD MAD SHOW</option>
	  <option value="Entertairnment Quiz">Entertairnment Quiz</option>
	  <option value="Solo Singing">Solo Singing</option>
	  <option value="One Act Play">One Act Play</option>
	  <option value="Mr & Ms Emblazon">Mr & Ms Emblazon</option>
    </select>
    <label>Event</label>
  </div>
  <div class="input-field col s6 m7 ">
  <i class="material-icons prefix">group</i>
          <input  required="required" type="number" name="Members"  class="validate">
<label>No of Members In Your Team</label>
</div>
  <div class="input-field col s6 m7">
  <i class="material-icons prefix">account_circle</i>
          <input  required="required" type="text" name="Name"  class="validate">
          <label >Name</label>
        </div>
   
  <div class="input-field col s6 m7">
  <i class="material-icons prefix">school</i>
    <label>College</label>
    <input required="required" type="text" name="College" />
  </div>
  
        <div class="input-field col s6 m9">
		<i class="material-icons prefix">email</i>
          <input required="required" name="Mail" type="email" class="validate">
          <label data-error="Enter Valid Email">Email</label>
        </div> 
  <div class="input-field col s6 m7">
  <i class="material-icons prefix">phone</i>
    <input required="number" name="Phone" type="number"class="validate">
	<label data-error="Enter Valid Contact">Phone</label
  </div>
 

 <center>
   <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </center>
  </div>

</form>
</body>
<script> const scriptURL = 'https://script.google.com/macros/s/AKfycbzuhFzSR9hkY5ezauXggwsjcKLPt_-IWTYwPLA9_Dhp-NpKyKac/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  });
  </script>
